# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - focoanalyticsblog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://focoanalyticsblog/
        username: ${{ secrets.AzureAppService_ContainerUsername_34be580846eb41278a0763ec3af62331 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0783b99a309e486ba3a2b368fcb44aeb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: focoanalyticsblog/${{ secrets.AzureAppService_ContainerUsername_34be580846eb41278a0763ec3af62331 }}/focoanalyticsblog:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'focoanalyticsblog'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_57601579b6eb4c21ab4e9ed89ce9f1d7 }}
        images: 'focoanalyticsblog/${{ secrets.AzureAppService_ContainerUsername_34be580846eb41278a0763ec3af62331 }}/focoanalyticsblog:${{ github.sha }}'