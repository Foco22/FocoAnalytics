# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - focoanalyticsblog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://focoanalytics.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7cdf4dad77f44bccac1890909b88d54b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e86075abfef644aabd6703d11de32e04 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: focoanalytics.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7cdf4dad77f44bccac1890909b88d54b }}/focoanalytics/focoanalyticsblog:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'focoanalyticsblog'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_df500f518f434ae89e4973db10b70865 }}
        images: 'focoanalytics.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7cdf4dad77f44bccac1890909b88d54b }}/focoanalytics/focoanalyticsblog:${{ github.sha }}'